plugins {
    id 'java'
    id 'application'
}

group = 'com.caria'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.dv8tion:JDA:5.0.0-beta.24'
}

application {
    mainClass = 'com.caria.futebol.BotMain'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}
